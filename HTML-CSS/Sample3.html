<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: blue;
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(4, auto);
      }
      .Tea-18 {
        background-color: rgb(17, 190, 69);
        text-align: center;
        padding: 20px;
        font-size: 25px;
      }
      .Tea-18:nth-of-type(2) {
        grid-column: 2/4;
        grid-row: 1/3;
      }
      .tea-18:nth-child(4) {
        grid-row: 3/5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="Tea-18">Grid Item-1</div>
      <div class="Tea-18">Grid Item-2</div>
      <div class="Tea-18">Grid Item-3</div>
      <div class="Tea-18">Grid Item-4</div>
      <div class="Tea-18">Grid Item-5</div>
      <div class="Tea-18">Grid Item-6</div>
      <div class="Tea-18">Grid Item-7</div>
      <div class="Tea-18">Grid Item-8</div>
      <div class="Tea-18">Grid Item-9</div>
      <div class="Tea-18">Grid Item-10</div>
    </div>
  </body>
</html>
