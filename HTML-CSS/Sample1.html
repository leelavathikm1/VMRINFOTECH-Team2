<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .gridItem {
        background-color: aqua;
        border: 2px solid;
        text-align: center;
        font-size: 20px;
        padding: 15px;
      }
      .container {
        display: grid;
        /* row-gap: 20px; */
        /* column-gap: 20px; */
        gap: 30px;
        grid-template-columns: repeat(3, 1fr);
        /* align-items: center; */
        align-content: space-around;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="gridItem">Grid Item-1</div>
      <div class="gridItem">Grid Item-2</div>
      <div class="gridItem">Grid Item-3</div>
      <div class="gridItem">Grid Item-4</div>
      <div class="gridItem">Grid Item-5</div>
      <div class="gridItem">Grid Item-6</div>
      <div class="gridItem">Grid Item-7</div>
      <div class="gridItem">Grid Item-8</div>
      <div class="gridItem">Grid Item-9</div>
      <div class="gridItem">Grid Item-10</div>
    </div>
  </body>
</html>
