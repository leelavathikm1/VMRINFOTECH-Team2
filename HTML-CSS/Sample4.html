<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: royalblue;
        display: grid;
        gap: 10px;
      }
      .Tea-18 {
        background-color: aquamarine;
        text-align: center;
        padding: 20px;
        font-size: 20px;
      }
      .Tea-18:nth-child(2) {
        grid-area: 1/2/3/4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="Tea-18">Grid Item-1</div>
      <div class="Tea-18">Grid Item-2</div>
      <div class="Tea-18">Grid Item-3</div>
      <div class="Tea-18">Grid Item-4</div>
      <div class="Tea-18">Grid Item-5</div>
      <div class="Tea-18">Grid Item-6</div>
      <div class="Tea-18">Grid Item-7</div>
      <div class="Tea-18">Grid Item-8</div>
      <div class="Tea-18">Grid Item-9</div>
      <div class="Tea-18">Grid Item-10</div>
    </div>
  </body>
</html>
