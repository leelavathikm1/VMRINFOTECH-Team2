<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: aqua;
        display: flex;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: blue;
        margin: 4px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .subBox {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" style="flex-grow: 2">1</div>
      <div class="subBox" style="flex-grow: 1">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
  </body>
</html>
