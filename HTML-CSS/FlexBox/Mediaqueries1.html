<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      nav {
        background-color: #ddd;
        padding: 10px;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-between;
      }
      nav ul li {
        margin: 0 10px;
      }
      section {
        padding: 20px;
        text-align: center;
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      /* Media queries for responsive layout */
      @media only screen and (max-width: 600px) {
        header {
          padding: 10px;
          font-size: 1.2em;
        }
        nav {
          padding: 5px;
        }
        nav ul {
          flex-direction: column;
        }
        nav ul li {
          margin: 5px 0;
        }
        section {
          padding: 10px;
          font-size: 0.9em;
        }
        footer {
          padding: 5px;
          font-size: 0.8em;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Responsive Layout Example</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <section>
      <h2>Welcome to my website</h2>
      <p>This is an example of a responsive layout using media queries.</p>
    </section>
    <footer>
      <p>&copy; 2023 My Website</p>
    </footer>
  </body>
</html>
